## Logging configuration
[loggers]
keys = root, ckan, ckanext_nhm_lib_keemu, ckanext_ga_report

[handlers]
keys = console, debug, error, import

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

# Logger the KE EMu import process - log to file for error
[logger_ckanext_nhm_lib_keemu]
level = DEBUG
handlers = console, import
qualname = ckanext.nhm.lib.keemu
propagate = 0

[logger_ckanext_ga_report]
level = DEBUG
handlers = console
qualname = ckanext.ga-report
propagate = 0

## Handlers

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[handler_debug]
level = DEBUG
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[handler_error]
level = ERROR
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[handler_import]
level = DEBUG
class = FileHandler
args = ('/var/log/nhm/import.log', 'a')
formatter = generic

## Formatters
[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
